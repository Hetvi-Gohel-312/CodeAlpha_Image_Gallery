<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <input type="radio" name="Photos" id="check1" checked>
  <input type="radio" name="Photos" id="check2">
  <input type="radio" name="Photos" id="check3">
  <input type="radio" name="Photos" id="check4">
  <input type="radio" name="Photos" id="check5">

  <div class="container">
    <h1>OUR PHOTO GALLERY</h1>
    <div class="top-content">
      <h3>Photo Gallery</h3>
      <label for="check1">All Photos</label>
      <label for="check2">Men's Fashion</label>
      <label for="check3">Women's Fashion</label>
      <label for="check4">Accessories</label>
      <label for="check5">Footwear</label>
    </div>

    <div class="photo-gallery">
      <!-- All Photos -->
      <div class="pic men">
        <img src="men 1.jpg" alt="Men's Fashion">
      </div>
      <div class="pic men">
        <img src="men 2.jpg" alt="Men's Fashion">
      </div>
      <div class="pic men">
        <img src="men 3.jpg" alt="Men's Fashion">
      </div>
      <div class="pic men">
        <img src="men 4.jpg" alt="Men's Fashion">
      </div>

      <!-- Women's Fashion -->
      <div class="pic women">
        <img src="women 1.jpg" alt="Women's Fashion">
      </div>
      <div class="pic women">
        <img src="women 2.jpg" alt="Women's Fashion">
      </div>
      <div class="pic women">
        <img src="women 3.jpg" alt="Women's Fashion">
      </div>
      <div class="pic women">
        <img src="women 4.jpg" alt="Women's Fashion">
      </div>

      <!-- Accessories -->
      <div class="pic accessories">
        <img src="a1.jpg" alt="Accessories">
      </div>
      <div class="pic accessories">
        <img src="a2.jpg" alt="Accessories">
      </div>
      <div class="pic accessories">
        <img src="a3.jpg" alt="Accessories">
      </div>
      <div class="pic accessories">
        <img src="a4.jpg" alt="Accessories">
      </div>

      <!-- Footwear -->
      <div class="pic footwear">
        <img src="f1.jpg" alt="Footwear">
      </div>
      <div class="pic footwear">
        <img src="f2.jpg" alt="Footwear">
      </div>
      <div class="pic footwear">
        <img src="f3.jpg" alt="Footwear">
      </div>
      <div class="pic footwear">
        <img src="f4.jpg" alt="Footwear">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
